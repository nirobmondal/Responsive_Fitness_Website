<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Fitness-Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="inter-primary-font">
    <!-- header section -->
    <header id="header">
        <nav class="nav-bar">
        <div>
            <h3><em id="band-name">Fitness</em></h3>
        </div>
        <div class="options">
            <ul>
                <li id="home">Home</li>
                <li>Service</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </div>
        </nav>
        <div class="hero-section">
            <div class="overview">
                <h1 class="headings">Get body in<br><span id=shape>shape </span> & stay<br>healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation on stories to help you get fit and stay fit!</p>
                <div class="buttons">
                    <button class="hero join-club">Join Club Now!</button>
                    <button class="hero download">Download App</button>
                </div>
            </div>
            <div class="critical-image">
                <img src="images/Images 2.png" alt="a boy doing exercise">
                <span id="five-hundred-plus">
                    <h1>500+</h1>
                    <p>Free Workout Viedoes</p>
                </span>
                <span id="three-hundred-plus">
                    <div id="circle">
                    </div>
                    <div>
                        <h1>350+</h1>
                        <p>Viedo tutorial</p>
                    </div>
                </span>
            </div>
        </div>
    </header>

</html>
